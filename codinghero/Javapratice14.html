<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
	h1{
		margin-left: 50%;
		font-size: 200;
	}
</style>
<body>
	<h1 id="s"></h1>
	<button onclick="stop()">Stop</button>
<script type="text/javascript">
	var space = document.getElementById('s')
	var tm = setInterval(time,1000) 

	function time() {
		var a = new Date().toLocaleTimeString()
        space.innerHTML=a
	}
	
	function stop() {
		clearInterval(tm)
		space.innerHTML="Time up!!!"
		space.style.color="red"
	}
</script>
</body>
</html>
