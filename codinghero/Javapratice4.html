<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.shape{
		background-color: green;
		border-radius: 10px;
		padding: 15px;
		margin-top: 500px;
		width:100px;
	}
</style>
<body>
<button id="square" class="shape" onclick="Square()">square</button>
	
	<button id="triangle" class="shape" onclick="Triangle()">triangle</button>
	
	<button id="rectangle" class="shape" onclick="Rectangle()">rectangle</button>
	
	<button id="circle" class="shape" onclick="Circle()">circle</button>

<script type="text/javascript">
	function Square() {
		var length =prompt('Enter the length of the square');
		var area = length*length; 
		alert('Area of the square = '+area+'m²')
	}-

	function Triangle() {
		var height =prompt('Enter the base of the triangle');
		var base=prompt('Enter the height of the triangle');
		var area = height*base/2; alert('Area of the triangle = '+area+'m²')
	}

	function Rectangle() {
		var length =parseInt(prompt('Enter the length of the rectangle'));
		var width=parseInt(prompt('Enter the width of the rectangle'));
		var area= 2*(length+width); 
		alert('Area of the rectangle = '+area+'m²')
	}
	function Circle() {
		var r = prompt('Enter a number for the radius');
		var area=3.14159265359*r*r;
		 alert('The area of the circle is =' + area+ 'm²');
	}
</script>

</body>
</html>
