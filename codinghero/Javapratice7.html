<!DOCTYPE html>
<html>
<head>
		<title></title>
</head>
<body>
<script type="text/javascript">
	var no = parseInt(prompt('Enter a no between 1 to 10'));
			var cno = Math.floor((Math.random() * 10) + 1);
			if (no == cno){
				alert('The lucky number is '+cno)
			}
			else{
				alert('Try next time! The correct answer is '+cno)
			}
</script>
</body>
</html>
