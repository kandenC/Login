<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
 body {
 	background-color: #ccccff;
 }
	div{
		border-radius: 40%;
		height:150px;
		width: 150px;
		background-color: yellow;
		margin-left: 35px;
	}
img{
	height: 75px;
	margin-left: 70px;
}
</style>
<body>
	<div id="hi"></div>
	<img src="bulb on.jpg"><br>
	<button onclick="on()">Click to turn on</button>
	<button onclick="off()">Click to turn off</button>
<script type="text/javascript">
	var a = document.getElementById("hi")
	function on() {
		a.style.backgroundColor = "yellow" 
	}
	function off() {
		a.style.backgroundColor = "white"
	}
</script>
</body>
</html>
